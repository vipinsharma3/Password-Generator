<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDispay>
            <button class="copybtn" data-copyBtn>
                <span class="copyMsg" data-copyMsg></span>
                <img src="./images/copy.png" alt="copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- CheckBoxes -->
            <div class="check">
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Includes Uppercase</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="lowercase">
                <label for="lowercase">Includes Lowercase</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>   
            <div class="check">
                <input type="checkbox"  id="symbols">
                <label for="symbols">Includes Symbols</label>       
            </div>  
                         
           <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
